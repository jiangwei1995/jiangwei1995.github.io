    <h1 class="article-title" itemprop="name">
      Docker部署IKEv2协议VPN
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="快乐到起飞"><a href="#快乐到起飞" class="headerlink" title="快乐到起飞"></a>快乐到起飞</h2><h3 id="下载镜像"><a href="#下载镜像" class="headerlink" title="下载镜像"></a>下载镜像</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ docker pull gaomd/ikev2-vpn-server</span><br></pre></td></tr></table></figure>

<h3 id="启动服务"><a href="#启动服务" class="headerlink" title="启动服务"></a>启动服务</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ docker run -d --name ikev2-vpn-server --restart=always --privileged -p 500:500/udp -p 4500:4500/udp gaomd/ikev2-vpn-server</span><br></pre></td></tr></table></figure>

<h3 id="生成vpn配置文件“ikev2-vpn-iphone-mobileconfig”"><a href="#生成vpn配置文件“ikev2-vpn-iphone-mobileconfig”" class="headerlink" title="生成vpn配置文件“ikev2-vpn-iphone.mobileconfig”"></a>生成vpn配置文件“ikev2-vpn-iphone.mobileconfig”</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ 1. docker run -i -t --rm --volumes-from ikev2-vpn-server -e <span class="string">"HOST=vpn.example.com"</span> gaomd/ikev2-vpn-server generate-mobileconfig &gt; ikev2-vpn-iphone.mobileconfig</span><br></pre></td></tr></table></figure>

<p>注:替换HOST为自己的域名或IP地址</p>
<h3 id="导入配置文件"><a href="#导入配置文件" class="headerlink" title="导入配置文件"></a>导入配置文件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ mac电脑直接打开一步一步安装就可以，苹果手机通过AirDrop传到手机上，安装即可</span><br></pre></td></tr></table></figure>
